<!DOCTYPE html>
<html>
<head><meta charset="utf-8"> </head>
<body>
<script>
	
var erloju ;
var num = 2227644437; 

window.onload = function() {

	var bistaratuBotoia = document.getElementById("bistaratu");
	bistaratuBotoia.onclick = function() {
		erloju = setInterval(bistaratu,100);		
	};

	var kalkulatuBotoia = document.getElementById("kalkulatu");
	kalkulatuBotoia.onclick = function() { isLehena(num) };
}

function bistaratu() {
	var irteera = document.getElementById("irteera");
	irteera.innerHTML = irteera.innerHTML + " #";
}

function isLehena(n) {
	var irteera = document.getElementById("irteera");
	
	var worker = new Worker("ww.js");
	worker.onmessage = function(event) {
		if (event.data == true)
			irteera.innerHTML += " \"" + n + " zenbaki lehena da\"";
		else  if (event.data == true)
			irteera.innerHTML += " \"" + n + " ez da zenbaki lehena\"";
		else
			irteera.innerHTML += " \"lanean (" + event.data + ")\"";
	}
	worker.postMessage(num);
}

</script>
<div id="irteera"></div>
<form>
	<input type="button" id="kalkulatu" value="kalkulatu">
	<input type="button" id="bistaratu" value="bistaratu">
</form>

</body>
</html>
